        <select name="selection_of_songs" id="selection_of_songs">
          <option value="Dancing Queen">Dancing Queen</option>
          <option value="Gimme Gimme Gimme">Gimme Gimme Gimme</option>
          <option value="MammaMia">Mamma Mia</option>

          <option value="Lay All Your Love On Me">Lay All Your Love On Me</option>

          <option value="Super Trouper">Super Trouper</option>
          <option value="Chiquitita">Chiquitita</option>
          <option value="S.O.S">S.O.S.</option>
          <option value="Voulez Vouz">Voulez Vouz</option>
          <option value="Fernando">Fernando</option>
          <option value="Knowing Me Knowing You">Knowing Me Knowing You</option>
          <option value="Does Your Mother Know">Does Your Mother Know</option>
          <option value="Angel Eyes">Angel Eyes</option>
          <option value="Money Money Money">Money Money Money</option>
          <option value="I Have A Dream">I Have A Dream</option>
          <option value="Thank You For The Music">Thank You For The Music</option>
          <option value="One Of Us">One Of Us</option>

        </select>

      <label for="e-mail">E-mail</label>
      <input placeholder="fx abba@gmail.com" id="e-mail" name="email" type="text" />

      <button>Submit</button>
