    <div class="grid_1-1-1">
      <div class="albumSection">
        <img src="" alt="Album cover" class="albumCover" />
        <img src="img/vinyl.webp" alt="Half photo of a vinyl" class="vinyl" />
      </div>
      <div class="songInfoSection">
        <h1 class="">song titel</h1>
        <p class="album">album name</p>
        <p class="inMammaMia">This song does not appear in Mammamia</p>
        <p class="releaseYear">release year</p>
        <p><span class="duration"></span> sec</p>
        <h2>Spotify Streams</h2>
        <p class="spotifyStreams">antal steams</p>
      </div>

      <div class="chartSection">
        <h2>Chart position</h2>
        <div class="grid_1-1">
          <div class="section">
            <dl>
              <dt>SWE</dt>
              <dd class="chart_swe">-</dd>
              <dt>AUS</dt>
              <dd class="chart_aus">-</dd>
              <dt>AUT</dt>
              <dd class="chart_aut">-</dd>
              <dt>GER</dt>
              <dd class="chart_ger">-</dd>
              <dt>IRE</dt>
              <dd class="chart_ire">-</dd>
            </dl>
          </div>
          <div class="section">
            <dl>
              <dt>NLD</dt>
              <dd class="chart_nld">-</dd>
              <dt>NOR</dt>
              <dd class="chart_nor">-</dd>
              <dt>NZ</dt>
              <dd class="chart_nz">-</dd>
              <dt>UK</dt>
              <dd class="chart_uk">-</dd>
              <dt>US</dt>
              <dd class="chart_us">-</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

          <img alt="W3Schools" src="https://upload.wikimedia.org/wikipedia/en/6/61/ABBA_-_Voulez_Vous.jpg"

                src="https://upload.wikimedia.org/wikipedia/en/1/1c/ABBA_-_Super_Trouper_%28Polar%29.jpg"

                  class="moreAbbaSection">
                <div class="section"></div>
    </div>
